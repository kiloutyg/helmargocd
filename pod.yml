kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-world
  namespace: argo-hello-world
  labels:
    app: hello-world

spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: rancher/hello-world:latest
          ports:
            - name: web
              containerPort: 80
          envFrom:
            - configMapRef:
                name: hello-world-configmap
