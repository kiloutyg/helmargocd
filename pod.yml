kind: Deployment
apiVersion: apps/v1
metadata:
  name: hw-app-deployment
  namespace: argo-hello-world
  labels:
    app: hw-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: hw-app
  template:
    metadata:
      labels:
        app: hw-app
    spec:
      containers:
        - name: hello-world
          image: rancher/hello-world:latest
          ports:
            - name: web
              containerPort: 80
          valueFrom:
            - configMapRef:
                name: hw-configmap
